<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
       <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="input-output-container">
            <div class="row">
                <div class = "col-sm-4 col-md-4 col-lg-4">
                    <div class="form-group">
                        <h2 class="formh2">Search for a City</h2>
                        <label for="usr">City:</label>
                        <input type="text" class="form-control" id="usr"> 
                    </div>
                    <div class="btncontainer">  
                        <button type="button" class="btn btn-primary" id="btn">Search</button> 
                    </div>  
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class = "card">
                            <h3>Past Searches</h3>
                            <ol class="pastsearchescont" id ="pastsearchescont">
                                
                            </ol>
                        </div>
                    </div>  
                </div>
                <div class = "col-sm-8 col-md-8 col-lg-8">
                    <div class="row">
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <div class = "container">
                                <h2><div class="todaysdate">Right Now:</div>
                                <table class="table table-bordered">
                                    <thead class = "table-dark">
                                    <tr>    
                                        <th scope="col">City</th>
                                        <th scope ="col">Temperature(Farenheit)</th>
                                        <th scope="col">Wind(MPH)</th>
                                        <th scope="col">Humidity</th>
                                        <th scope="col">Icon</th>
                                    </h2>
                                    </tr>
                                    </thead>
                                    <tbody class ="tablebody" id="table_body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <div class = "container">
                                <h5>5 Day Forecast:
                                <table class="table table-bordered">
                                    <thead class = "table-dark">
                                    <tr>
                                        <th scope ="col"><div class="todaysdate2">Today</div></th>
                                        <th scope="col"><div class="date2">date2</div></th>
                                        <th scope="col"><div class="date3">date3</div></th>
                                        <th scope="col"><div class="date4">date4</div></th>
                                        <th scope="col"><div class="date5">date5</div></th>
                                    </h5>
                                    </tr>
                                    </thead>
                                    <tbody class="tablebody" id="table_body2">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
            
            <div class="row">
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets\js\script.js"></script>   
</body>
</html>
